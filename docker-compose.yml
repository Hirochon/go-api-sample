version: '3.8'
services:
  go:
    image: golang:1.16.5-buster
    tty: true
    stdin_open: true
    volumes:
      - ./sample-api:/go/src/work
    working_dir: /go/src/work
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    image: mysql:5.7.31
    environment:
      - MYSQL_USER
      - MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql
      - ./tmp/config:/etc/mysql/conf.d

volumes:
  dbdata:
    driver: local
